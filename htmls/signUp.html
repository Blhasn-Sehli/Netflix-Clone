<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="../images/netflix_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/signUp.css">
    <script src='https://code.jquery.com/jquery-2.2.4.js'></script>

</head>
<body>
    <main >
      <a href="../htmls/homePage.html">
        <img id="logo" src="../images/homePage/netflix.png" alt="">
      </a> 
        <div class="signUp--container">
            <h1>Sign In</h1>
            <div class="inputs">
                <input  id="email" type="email" placeholder="Email or Phone number">
                <h4 id="notvalid--mail">Please enter a valid email or phone number </h4> 
                <input id="password" type="password" placeholder="Password"> 
                <h4 id="notvalid--pass">Your password must contain between  4 and 60 characters.</h4> 
                <button id="signUp">Sign In </button> 
            </div>
             <span>
                New to Netflix?
                <a href="../htmls/homePage.html">Sign up now</a>
             </span>
             <p>This page is protected by Google reCAPTCHA to ensure you're not a bot</p>
        </div>
        
    </main> 
    
    
    <script src="../js/signUp.js"></script>
</body>
</html>
